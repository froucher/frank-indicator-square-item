<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../frank-indicator-square-item.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <frank-indicator-square-item></frank-indicator-square-item>

    <script>
      var myEl = document.querySelector('frank-indicator-square-item');
      suite('<frank-indicator-square-item>', function() {
        test('defines the "welcome" property', function() {
          assert.equal(myEl.welcome.title, 'Welcome to Cells');
          assert.equal(myEl.welcome.image, '../images/cells.svg');
        });
      });
    </script>
  </body>
</html>
